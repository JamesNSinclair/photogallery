<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
      <link href="https://fonts.googleapis.com/css?family=Muli%7CRoboto:400,300,500,700,900" rel="stylesheet">
      <link rel="stylesheet" href="js/lightbox/css/lightbox.css">
      <link rel="stylesheet" href="css/styles.css">
      <title>James's Photogallery</title>
  </head>
    <body>
      <main>
        <header class="main-header">
          <div class="searchbar">
       <label for="searching-section"></label>
       <input type="search" id="searching-section" placeholder="what are you looking for?">
   </div>
        </header>
        <div class="pic-collection">
            <div class="proj-pictures">
              <a href="photos/01.jpg" data-lightbox="image"
              data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
              <img src="photos/thumbnails/01.jpg" alt="some hay in a field">
            </div></a> 

            <div class="proj-pictures">
              <a href="photos/02.jpg" data-lightbox="image"
              data-title="The lake was so calm today. We had a great view of the snow on the mountains from here.">
              <img src="photos/thumbnails/02.jpg" alt="an iceberg">
            </div></a>

            <div class="proj-pictures">
              <a href="photos/03.jpg" data-lightbox="image"
              data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
              <img src="photos/thumbnails/03.jpg" alt="a green field">
            </div></a>

            <div class="proj-pictures">
              <a href="photos/04.jpg" data-lightbox="image"
              data-title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.">
              <img src="photos/thumbnails/04.jpg" alt="another iceberg">
            </div></a>

            <div class="proj-pictures">
              <a href="photos/05.jpg" data-lightbox="image"
              data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
              <img src="photos/thumbnails/05.jpg" alt="a desert canyon">
            </div></a>

          <div class="proj-pictures">
              <a href="photos/06.jpg" data-lightbox="image"
              data-title="Fall is coming, I love when the leaves on the trees start to change color.">
              <img src="photos/thumbnails/06.jpg" alt="the opening to a forest">
            </div></a>

          <div class="proj-pictures">
              <a href="photos/07.jpg" data-lightbox="image"
              data-title="I drove past this plantation yesterday, everything is so green!">
              <img src="photos/thumbnails/07.jpg" alt="a lake in a forest">
            </div></a>

          <div class="proj-pictures">
              <a href="photos/08.jpg" data-lightbox="image"
              data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!">
              <img src="photos/thumbnails/08.jpg" alt="a desert of nothing">
            </div></a>

          <div class="proj-pictures">
              <a href="photos/09.jpg" data-lightbox="image"
              data-title="We enjoyed a quiet stroll down this countryside lane.">
              <img src="photos/thumbnails/09.jpg" alt="a quaint road through a forest clearing">
            </div></a>

        <div class="proj-pictures">
              <a href="photos/10.jpg" data-lightbox="image"
              data-title="Sunset at the coast! The sky turned a lovely shade of orange.">
              <img src="photos/thumbnails/10.jpg" alt="a sunset on a beach (how romantic)">
            </div></a>

            <div class="proj-pictures">
              <a href="photos/11.jpg" data-lightbox="image"
              data-title="I did a tour of a cave today and the view of the landscape below was breathtaking.">
              <img src="photos/thumbnails/11.jpg" alt="a long distance shot of a road through the countryside">
            </div></a>

            <div class="proj-pictures">
              <a href="photos/12.jpg" data-lightbox="image"
              data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
              <img src="photos/thumbnails/12.jpg" alt="an empty field which looks like the location they found Sir Anthony Hopkins in Thor Ragnarok">
            </div></a>

        </div>    <!-- this is the closing div for the main div where images go  -->




      </main>

    <script src="js/jquery-3.5.0.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/lightbox/js/lightbox-plus-jquery.js"></script>
  </body>
</html>
